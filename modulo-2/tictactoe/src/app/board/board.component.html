<p *ngIf="!winner">Actual player: {{ currentPlayer }}</p>
<p *ngIf="winner">Winner: {{ winner }}</p>
<button (click)="reset()">Reset</button>
<table>
  <tr *ngFor="let row of [0, 1, 2]">
    <td *ngFor="let col of [0, 1, 2]" (click)="processPlay(row, col)">
      {{ board[row][col] }}
    </td>
  </tr>
</table>
